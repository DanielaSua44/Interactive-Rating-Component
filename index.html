<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500&display=swap" rel="stylesheet">

  <script>
    var myRating = ""

    function passdata() {
      let myForm = document.f1

      // run through form elements
      myRating = add_delimiters(myForm.elements["rating"].value) // get element name and value


      location.href = 'start.html' + '?' + escape(myRating)
    }

    function add_delimiters(n) {
      if (n != "") { // add = and & characters to identify name and value pairs
        return "You selected " + n + " out of 5";
      }

    }
  </script>
</head>

<body>
  <div class="container">
    <form id="main__form" name="f1">

      <img src="./images/icon-star.svg" alt="Frontend Mentor logo" class="logo">

      <h1 id="title">How did we do?</h1>
      <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="circle">
        <label id="btn"><input class="radio" type="radio" name="rating" value="1" id="rating-1">1</label>
        <label id="btn"><input class="radio" type="radio" name="rating" value="2" id="rating-2">2</label>
        <label id="btn"><input class="radio" type="radio" name="rating" value="3" id="rating-3">3</label>
        <label id="btn"><input class="radio" type="radio" name="rating" value="4" id="rating-4">4</label>
        <label id="btn"><input class="radio" type="radio" name="rating" value="5" id="rating-5">5</label>
      </div>
      <input id="boton" type="button" value="Submit" onclick="passdata()">
    </form>

  </div>
